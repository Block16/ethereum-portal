<div class="top"
		 [ngClass]="{ 'open': open }"
		 (click)="open = !open">
	<b class="toggle-indicator">
		<b class="line-1"
			 [ngStyle]="theme.accentBackgroundStyle"></b>
		<b class="line-2"
			 [ngStyle]="theme.accentBackgroundStyle"></b>
	</b>
	<h3 class="top-border no-bottom-margin"
			[ngStyle]="theme.primaryTextStyle">
		{{ title }}
	</h3>
</div>

<section class="section-content"
				 [hidden]="!open">
	<ng-content></ng-content>
</section>
