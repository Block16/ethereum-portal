<input type="text"
			 [formControl]="control"
			 [id]="inputID"
			 [name]="inputName"
			 [placeholder]="inputPlaceholder"
       class="wide"
       [type]="type"
       (blur)="focus = false"
       (focus)="focus = true"
	     [ngStyle]="focus ? 
	                theme.textInputFocusStyle : 
	                theme.textInputBlurStyle">
