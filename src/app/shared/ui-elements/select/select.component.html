<div class="select-overlay"
		 [ngStyle]="theme.textStyle">
	<span *ngIf="control.value">{{ optionProperty ? control.value[optionProperty] : control.value }}</span>
	<span *ngIf="placeholder && !control.value">{{ optionProperty ? control.value[optionProperty] : control.value }}</span>
	<div class="select-arrow"
			 [ngStyle]="theme.selectArrowStyle"></div>
</div>
<select [formControl]="control"
				(change)="increment()">
  <option *ngIf="placeholder" disabled selected>{{ placeholder }}</option>
  <option *ngFor="let option of options"
			    [ngValue]="option">{{optionProperty ? option[optionProperty] : option}}</option>
</select>
