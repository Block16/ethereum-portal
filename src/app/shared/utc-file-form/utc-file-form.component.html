<input type="file"
       id="utc-upload"
       class="file-input"
       (change)="utcInputChange($event)">
<!--   <span>{{ fileUploadText }}</span> -->

<modal [(visible)]="showUtcModal" [title]="'UTC password'">
  <form [formGroup]="passwordForm" (submit)="passwordSubmit()">
    <section class="section-content pad-left">
      <label for="utc-password" class="caption form-label">Password</label>
      <input type="password" class="wide" id="utc-password" [formControl]="passwordForm.controls['password']">
    </section>
    <button class="button wide" type="submit">Submit</button>
  </form>
</modal>
