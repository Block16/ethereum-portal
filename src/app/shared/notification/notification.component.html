<div class="notifications">
	<div class="notification"
			 [ngStyle]="theme.inverseMainStyle"
			 *ngFor="let notification of notifications; let i = index">
		<div class="x"
				 (click)="notificationService.close(i)">
			<menu-button [static]="true"
									 [inverse]="true"></menu-button>
	  </div>
 		<h2>{{ notification.title }}</h2>
	 	<div class="text">
	 	{{ notification.text }}
	 </div>
	</div>
</div>
