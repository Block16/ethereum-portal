<form [formGroup]="privateKeyForm" (submit)="onSubmit()">
  <label for="private-key" class="caption form-label">Raw private key</label>
  <div class="text-input-plus">
    <input type="text"
           id="private-key"
           name="private-key"
           [formControl]="privateKeyForm.controls['privateKey']">
    <button type="submit" class="button" [ngClass]="{ 'disabled': !privateKeyForm.valid }">
      Submit
    </button>
  </div>
</form>
