<form [formGroup]="privateKeyForm" (submit)="onSubmit()">
  <label for="private-key" class="caption form-label">Raw private key</label>
  <div class="text-input-plus">
    <app-input [control]="privateKeyForm.controls['privateKey']"
               [inputID]="'private-key'"
               [inputName]="'private-key'"
               [type]="'text'"></app-input>
    <app-button [disabled]="!privateKeyForm.valid"
                submit>
      Submit
    </app-button>
  </div>
</form>
