<div class="menu-button"
		 (click)="showSidebar = !showSidebar">
	<div class="symbol-box x"
				  [ngClass]="{ 'x': showSidebar }">
		<div class="symbol"></div>
	</div>
</div>

<div class="overlay"
		 *ngIf="showSidebar"
		 (click)="showSidebar = !showSidebar"></div>
<div class="sidebar"
		 [ngClass]="{ 'open': showSidebar }"
		 [ngStyle]="theme.mainStyle">
	<div class="sidebar-top">
		<a href="http://block16.io" target="_blank"><img src="assets/img/branding/logo.svg"
					 class="logo"></a>
	</div>
	<div class="h2Border menu-title"
			 [ngStyle]="theme.textStyle">
		<h2>Recent</h2>
		<span class="caption section-caption all-small-caps">past hour</span>
	</div>
	<div class="recent-entries">
		<div *ngFor="let tx of recentTransactions"
				 class="recent-entry">
			<div class="dot"
					 [ngClass]="{ 'processing': tx.status == 'processing',
					 							'confirmed': tx.status == 'confirmed',
					 							'failed': tx.status == 'failed' }"></div>
			<div class="main">
				<span *ngIf="tx.status == 'confirmed'">{{tx.confirmations}} confirmations</span>
				<span *ngIf="tx.status == 'processing'">Processing</span>
				<span *ngIf="tx.status == 'failed'">Failed</span><br>
				<span class="action lining-proportional">Sent {{tx.amount}} {{tx.token}}</span>
			</div>
			<div class="time">ago</div>
			<img class="chevron" src="assets/img/icons/chevron right.svg" alt="">
		</div>
	</div>
	<div class="h2Border menu-title"
			 [ngStyle]="theme.textStyle">
		<h2>Auth</h2>
		<span class="caption all-small-caps">Current auth</span>
	</div>
	<div class="h2Border menu-title"
			 [ngStyle]="theme.textStyle">
		<h2>Preferences</h2>
	</div>
	<div class="preference"
			 (click)="setUserPreference('manualGas', !userPreferences['manualGas'])">
		<span>Set gas price manually</span>
		<toggle-switch [clickable]="false"
									 [(value)]="userPreferences['manualGas']"
		></toggle-switch>
	</div>
	<div class="preference"
			 (click)="setUserPreference('showGenerated', !userPreferences['showGenerated'])">
		<span>View generated transaction</span>
		<toggle-switch [clickable]="false"
									 [(value)]="userPreferences['showGenerated']"
		></toggle-switch>
	</div>
	<div class="preference">
		<span>Theme</span>
		
		<div class="custom-select small"
				 [ngStyle]="theme.selectStyle">
			<div class="select-overlay"
					 [ngStyle]="theme.textStyle">
				<span>{{ userPreferences['theme'] }}</span>
			</div>
			<select name="" id=""
						  [(ngModel)]="userPreferences['theme']"
						  (change)="changeTheme()">
				<option value="Default">Default</option>
				<option value="Dark">Dark</option>
			</select>
		</div>
		<!-- <input id="dark-mode"
					 class="toggle-switch"
					 [ngModel]="darkMode"
					 type="checkbox">
		<label for="dark-mode"></label> -->
	</div>
	<div class="preference">
		<span>Additional denomination</span>
		
		<div class="custom-select small"
				 [ngStyle]="theme.selectStyle">
			<div class="select-overlay"
					 [ngStyle]="theme.textStyle">
				<span>{{ userPreferences['denomination'] }}</span>
			</div>
			<select name="" id=""
						  [(ngModel)]="userPreferences['denomination']"
						  (change)="changeDemonination()">
				<option value="None">None</option>
				<option value="USD">USD</option>
				<option value="Euro">Euro</option>
			</select>
		</div>
	</div>
</div>
