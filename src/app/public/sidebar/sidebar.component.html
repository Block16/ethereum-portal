<div class="menu-button"
		 (click)="showMenu = !showMenu">
	<div class="symbol-box x"
				  [ngClass]="{ 'x': showMenu }">
		<div class="symbol"></div>
	</div>
</div>

<div class="overlay"
		 *ngIf="showMenu"
		 (click)="showMenu = !showMenu"></div>
<div class="sidebar"
		 [ngClass]="{ 'open': showMenu }">
	<div class="sidebar-top">
		<a href="http://block16.io" target="_blank"><img src="assets/img/branding/logo.svg"
					 class="logo"></a>
	</div>
	<div class="h2Border menu-title">
		<h2>Recent</h2>
		<span class="caption section-caption all-small-caps">past hour</span>
	</div>
	<div class="recent-entries">
		<div class="recent-entry">
			<div class="dot confirmed"></div>
			<div class="main">
				12 confirmations<br>
				<span class="action lining-proportional">Sent .02 ETH</span>
			</div>
			<div class="time">7m ago</div>
		</div>
		<div class="recent-entry">
			<div class="dot failed"></div>
			<div class="main">
				Failed<br>
				<span class="action lining-proportional">Sent .02 ETH</span>
			</div>
			<div class="time">7m ago</div>
		</div>
		<div class="recent-entry">
			<div class="dot pending"></div>
			<div class="main">
				Processing<br>
				<span class="action lining-proportional">Sent 2,658 THETA</span>
			</div>
			<div class="time">7m ago</div>
		</div>
	</div>
	<div class="h2Border menu-title">
		<h2>Auth</h2>
		<span class="caption all-small-caps">Current auth</span>
	</div>
	<div class="h2Border menu-title">
		<h2>Preferences</h2>
	</div>
	<div for="manual-gas"
			 class="preference">
		<span>Set gas price manually</span>
		<input id="manual-gas"
					 class="toggle-switch"
					 [ngModel]="manualGas"
					 type="checkbox">
	</div>
	<div for="view-generated"
			 class="preference">
		<span>View generated transaction</span>
		<input id="view-generated"
					 class="toggle-switch"
					 [ngModel]="viewGenerated"
					 type="checkbox">
	</div>
	<div for="dark-mode"
			 class="preference">
		<span>Dark mode</span>
		<input id="dark-mode"
					 class="toggle-switch"
					 [ngModel]="darkMode"
					 type="checkbox">
	</div>
</div>
