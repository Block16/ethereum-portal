<div class="side-dock"
		 (click)="showMenu = !showMenu">
	<button class="menu-button x"
				  [ngClass]="{ 'x': showMenu }">
		<div class="symbol"></div>
	</button>
</div>

<div class="overlay"
		 *ngIf="showMenu"
		 (click)="showMenu = !showMenu"></div>
<div class="sidebar"
		 [ngClass]="{ 'open': showMenu }">
	<div class="sidebar-top"></div>
	<div class="h4Border menu-title">
		<h4>Recent</h4>
		<span class="caption section-caption all-small-caps">past hour</span>
	</div>
	<div class="h4Border menu-title">
		<h4>Auth</h4>
		<span class="caption all-small-caps">Current auth</span>
	</div>
	<div class="h4Border menu-title">
		<h4>Preferences</h4>
	</div>
</div>
