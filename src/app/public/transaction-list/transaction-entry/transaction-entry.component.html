<div class="transaction"
		 [ngClass]="{ 'hover': hover }"
		 (mouseover)="hover = true"
		 (mouseout)="hover = false"
		 [ngStyle]="{ 'background': hover ? 'rgba('+
							  theme.primaryColorRgb.r+','+
							  theme.primaryColorRgb.g+','+
							  theme.primaryColorRgb.b+','+
							  theme.op1+')' :
							  'transparent' }">
	<div class="type-icon">
		<img *ngIf="transaction.kind == 'to'" src="assets/img/icons/sent arrow.svg" alt="">
		<img *ngIf="transaction.kind == 'from'" src="assets/img/icons/received arrow.svg" alt="">
	</div>
	<div class="type-text all-small-caps"
			 [ngClass]="{ 'sent': transaction.kind == 'to',
			 						'received': transaction.kind == 'from'}">
		<span *ngIf="transaction.kind == 'to'">Sent</span>
		<span *ngIf="transaction.kind == 'from'">Received</span>
	</div>
	<div class="amount lining-proportional">{{ transaction.amount }} {{ transaction.asset}}</div>
	<div class="date caption">June 3, 2018</div>
	<div class="time">5:23 <span class="all-small-caps">PM</span></div>
	<div class="to-from all-small-caps">
		<span *ngIf="transaction.kind == 'to'">To</span>
		<span *ngIf="transaction.kind == 'from'">Fr</span>
	</div>
	
	<div class="address lining-proportional">
		0x343f2EdA84CEAf92ba0408eE6bE290a2d2d295E4
		<b class="overflow-fade"
			 [ngStyle]="{ 'background': 'linear-gradient(to right, transparent 0%, transparent 80%, ' + theme.secondaryColor + ' 95%, ' + theme.secondaryColor + ' 100%)' }"></b>
	</div>
	<div class="chevron svg-wrapper primary-svg"
			 [inlineSVG]="'/assets/img/icons/inline-svg/chevron right.svg'">
	</div>
</div>
